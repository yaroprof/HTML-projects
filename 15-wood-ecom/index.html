<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooden</title>
    <link rel="stylesheet" href="assets/global.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header active" data-header>
        <div class="container">
            <div class="input-wrapper">
                <input type="search" name="search" placeholder="Search Anything..." class="input-field">

                <ion-icon name="search-outline"></ion-icon>

            </div>

            <a href="#" class="logo">Wooden</a>

            <div class="header-action">

                <button class="header-action-btn" aria-label="user">
                    <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                </button>
                <button class="header-action-btn" aria-label="user">
                    <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
                    <span class="btn-bage">0</span>
                </button>
                <button class="header-action-btn" aria-label="user">
                    <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
                    <span class="btn-bage">0</span>
                </button>
                <button class="header-action-btn" aria-label="open-menu" data-nav-toggler>
                    <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
                </button>
            </div>
        </div>
    </header>


    <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>
</body>

</html>
