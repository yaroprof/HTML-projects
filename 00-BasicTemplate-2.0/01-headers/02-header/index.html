<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header-2</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/main2.css">
    <link rel="stylesheet" href="../assets/css/header2.css">
</head>

<body>

    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
        <div class="container">

            <h1>
                <a href="#" class="logo">Foodie<span class="span">.</span></a>
            </h1>

            <nav class="navbar" data-navbar>
                <ul class="navbar-list">

                    <li class="nav-item">
                        <a href="#home" class="navbar-link" data-nav-link>Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="#about" class="navbar-link" data-nav-link>About Us</a>
                    </li>

                    <li class="nav-item">
                        <a href="#food-menu" class="navbar-link" data-nav-link>Shop</a>
                    </li>

                    <li class="nav-item">
                        <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="navbar-link" data-nav-link>Contact Us</a>
                    </li>

                </ul>
            </nav>

            <div class="header-btn-group">
                <button class="search-btn" aria-label="Search" data-search-btn>
                    <ion-icon name="search-outline"></ion-icon>
                </button>

                <button class="btn btn-hover">Reservation</button>

                <button class="nav-toggle-btn" aria-label="Toggle Menu" data-menu-toggle-btn>
                    <span class="line top"></span>
                    <span class="line middle"></span>
                    <span class="line bottom"></span>
                </button>
            </div>

        </div>
    </header>



    <!-- 
    - #SEARCH BOX
  -->

    <div class="search-container" data-search-container>

        <div class="search-box">
            <input type="search" name="search" aria-label="Search here" placeholder="Type keywords here..."
                class="search-input">

            <button class="search-submit" aria-label="Submit search" data-search-submit-btn>
                <ion-icon name="search-outline"></ion-icon>
            </button>
        </div>

        <button class="search-close-btn" aria-label="Cancel search" data-search-close-btn></button>

    </div>




    
    <!-- #MAIN -->


    <main>
        <article>
            <section class="section next" id="home" aria-label="home">
                <div class="container">
                    <div class="title-wrapper">
                        <h2 class="h2 section-title">Next section - 1</h2>
                    </div>
                </div>
            </section>
        </article>
        <hr>
        <article>
            <section class="section next" id="home" aria-label="home">
                <div class="container">
                    <div class="title-wrapper">
                        <h2 class="h2 section-title">Next section - 2</h2>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <a href="#top" class="back-top-btn active" aria-label="Back to top" data-back-top-btn="">
        <ion-icon name="chevron-up" role="img" class="md hydrated" aria-label="chevron up"></ion-icon>
      </a>



    <script src="../assets/js/header2.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
