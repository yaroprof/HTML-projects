<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header-1</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/main1.css">
    <link rel="stylesheet" href="../assets/css/header1.css">
</head>

<body>
    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
        <div class="container">

            <div class="input-wrapper">
                <input type="search" name="search" placeholder="Search Anything..." class="input-field">

                <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
            </div>

            <a href="#" class="logo">Woodex</a>

            <div class="header-action">

                <button class="header-action-btn" aria-label="user">
                    <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                </button>

                <button class="header-action-btn" aria-label="favorite list">
                    <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>

                    <span class="btn-badge">0</span>
                </button>

                <button class="header-action-btn" aria-label="cart">
                    <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>

                    <span class="btn-badge">0</span>
                </button>

                <button class="header-action-btn" aria-label="open menu" data-nav-toggler>
                    <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
                </button>

            </div>

        </div>
    </header>

    <!-- 
    - #MAIN
  -->

    <main>
        <article>
            <section class="section next" id="home" aria-label="home">
                <div class="container">
                    <div class="title-wrapper">
                        <h2 class="h2 section-title">Next section - 1</h2>
                    </div>                   
                </div>
            </section>
        </article>
        <hr>
        <article>
            <section class="section next" id="home" aria-label="home">
                <div class="container">
                    <div class="title-wrapper">
                        <h2 class="h2 section-title">Next section - 2</h2>
                    </div>                   
                </div>
            </section>
        </article>
    </main>



    <script src="../assets/js/header1.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
